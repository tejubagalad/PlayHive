name: CI/CD for gamehub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the main gamehub / playhive app image
      - name: Build & Push playhive-app Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/playhive-app:latest

  deploy:
    needs: build
    runs-on: self-hosted   # your local runner with Minikube + Docker + kubectl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”§ Clean Minikube profile and start fresh cluster
      - name: Reset and Start Minikube
        run: |
          # Delete any old/broken clusters; ignore error if none
          minikube delete --all --purge || true

          # Start a fresh cluster and wait until it's fully ready
          minikube start --driver=docker --wait=true

          # Enable required addons AFTER API server is up
          minikube addons enable storage-provisioner || true
          minikube addons enable default-storageclass || true
          minikube addons enable ingress || true

          echo "=== Minikube status ==="
          minikube status
          echo "=== Nodes ==="
          kubectl get nodes -o wide

      # Pull all images used by your manifests (already built and pushed)
      - name: Pull Docker Images from Docker Hub
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-app:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-snake:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-2048:latest

      # Apply all k8s manifests (gamehub, snake, 2048, ingress) from k8s/ folder
      - name: Deploy to Minikube using k8s manifests
        run: |
          kubectl apply -f k8s/
          echo "=== Pods ==="
          kubectl get pods -A
          echo "=== Services ==="
          kubectl get svc -A
          echo "=== Ingress ==="
          kubectl get ingress -A

      - name: Wait for deployment to stabilize
        run: sleep 120s
        shell: bash

      - name: List Minikube Services
        run: minikube service list

      # Use the correct Service name defined in your YAML: gamehub-service
      - name: Get gamehub Service URL
        run: minikube service gamehub-service --url

