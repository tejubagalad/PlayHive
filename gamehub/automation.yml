name: CI/CD for gamehub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the main gamehub / playhive app image
      - name: Build & Push playhive-app Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/playhive-app:latest

  deploy:
    needs: build
    runs-on: self-hosted   # Zero2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Reset and Start Minikube (clean cluster each run)
        shell: bash
        run: |
          # Always nuke old clusters & state
          minikube delete --all --purge || true
          rm -rf ~/.minikube || true
          rm -rf ~/.kube || true

          set -o pipefail

          # Start fresh cluster; capture raw output to a file
          MINIKUBE_IN_STYLE=false minikube start --driver=docker --wait=all 2>minikube_start_raw.log || true

          # Show minikube output but hide noisy addon / kubelet warnings
          echo "=== Minikube start (filtered) ==="
          grep -vE 'Enabling .*returned an error|Problems detected in kubelet|status_manager.go|failed to download openapi' \
            minikube_start_raw.log || true

          # Hard check: apiserver must be running or we fail the job
          if ! minikube status | grep -q "apiserver: Running"; then
            echo "âŒ Minikube apiserver not running, failing job"
            minikube status || true
            exit 1
          fi

          echo "=== Minikube status ==="
          minikube status
          echo "=== Nodes ==="
          kubectl get nodes -o wide

      # Pull all images used by your manifests (already built and pushed)
      - name: Pull Docker Images from Docker Hub
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-app:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-snake:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-2048:latest

      # Apply all k8s manifests (gamehub, snake, 2048, ingress) from k8s/ folder
      - name: Deploy to Minikube using k8s manifests
        run: |
          kubectl apply -f k8s/
          echo "=== Pods ==="
          kubectl get pods -A
          echo "=== Services ==="
          kubectl get svc -A
          echo "=== Ingress ==="
          kubectl get ingress -A

      - name: Wait for deployment to stabilize
        shell: bash
        run: sleep 120s

      - name: List Minikube Services
        run: minikube service list

      - name: Show Service URLs
        shell: bash
        run: |
          echo "ðŸŽ® PlayHive Hub:"
          GAMEHUB_URL=$(minikube service gamehub-service --url 2>/dev/null || true)
          if [ -z "$GAMEHUB_URL" ]; then
            echo "  - not ready (no running pod yet)"
          else
            echo "  - $GAMEHUB_URL"
          fi

          echo "ðŸ Snake Game:"
          SNAKE_URL=$(minikube service snake-service --url 2>/dev/null || true)
          if [ -z "$SNAKE_URL" ]; then
            echo "  - not ready (no running pod yet)"
          else
            echo "  - $SNAKE_URL"
          fi

          echo "ðŸ§© 2048 Game:"
          GAME2048_URL=$(minikube service game2048-service --url 2>/dev/null || true)
          if [ -z "$GAME2048_URL" ]; then
            echo "  - not ready (no running pod yet)"
          else
            echo "  - $GAME2048_URL"
          fi

