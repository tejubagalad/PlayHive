name: CI/CD for gamehub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push playhive-app Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/playhive-app:latest

  deploy:
    needs: build
    runs-on: self-hosted   # your local runner with Minikube + Docker + kubectl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Reset and Start Minikube
        shell: bash
        run: |
          minikube delete --all --purge || true

          # Start fresh cluster
          minikube start --driver=docker --wait=all

          echo "=== Minikube status ==="
          minikube status
          echo "=== Nodes ==="
          kubectl get nodes -o wide

          echo "=== Enable ingress addon ==="
          minikube addons enable ingress || true
          # Wait for ingress controller to be ready
          kubectl wait --namespace ingress-nginx \
            --for=condition=Ready pod \
            -l app.kubernetes.io/component=controller \
            --timeout=180s || true
          kubectl get pods -n ingress-nginx

      - name: Pull Docker Images from Docker Hub
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-app:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-snake:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-2048:latest

      - name: Deploy to Minikube using k8s manifests
        run: |
          kubectl apply -f k8s/
          echo "=== Pods ==="
          kubectl get pods -A
          echo "=== Services ==="
          kubectl get svc -A
          echo "=== Ingress ==="
          kubectl get ingress -A

      - name: Wait for deployment to stabilize
        shell: bash
        run: sleep 120s

      - name: List Minikube Services
        run: minikube service list

      # This still exposes Service directly (for quick debug),
      # not via Ingress â€“ that's okay for pipeline logs.
      - name: Get gamehub Service URL (direct, not ingress)
        run: minikube service gamehub-service --url || true

