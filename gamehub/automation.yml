name: CI/CD for gamehub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image (playhive-app)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/playhive-app:latest

  deploy:
    needs: build
    runs-on: self-hosted   # your local runner with minikube + kubectl

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Start Minikube
        run: |
          minikube start --driver=docker
          minikube status

      - name: Pull Docker Image from Docker Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/playhive-app:latest

      - name: Deploy to Minikube using k8s.yml
        run: |
          kubectl apply -f k8s/k8s.yml
          kubectl get pods -o wide

      - name: Wait for deployment to stabilize
        run: sleep 120s
        shell: bash

      - name: List Minikube Services
        run: minikube service list

      - name: Get gamehub Service URL
        run: minikube service gamehub-service --url

